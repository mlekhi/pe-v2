<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!--Our CSS-->
    <link rel="stylesheet" href="static/style.css" />
    <!--LeafletJS files-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link lang="sass" rel="stylesheet" href="./static/styles/main.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
    <title>{{ title }}</title>
  </head>

  <body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
            <ul class="nav-menu">
              <li><a href="/hobbies">My Hobbies</a></li>
              <li><a href="/timeline">My Timeline</a></li>
          </ul>
        </div>
    </header>

    <div class="profile">
      <div id="profile-picture" class="profile-picture">
        <img src="./static/img/{{ photo }}.jpg" />
      </div>
      <h1>{{ title }}</h1>
    </div>

    <div class="about">
      <h1>About Me</h1>
      <h3>
        {% for para in about_text %}
        <p>{{para}}</p>
        {% endfor %}
      </h3>
    </div>

    <div class="about">
      <h1>Education</h1>
      <h3>
        {% for para in education_text %}
        <p>{{para}}</p>
        {% endfor %}
      </h3>
    </div>

    <div class="about">
      <h1>Work Experiences</h1>
      <div class="horizontal-card-container">
        <h3>
          {% for para in work_text %}
          <div class="horizontal-card">
            <p>{{para}}</p>
          </div>
          {% endfor %}
        </h3>  
      </div>
    </div>

    <div class="about">
      <h1>Places Visited</h1>
    </div>

    <div id="map"></div>

    <script>
      var map = L.map('map').setView([{{lat}}, {{lon}}], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors'}).addTo(map);

      {{markers|safe}}
    </script>
  </body>
</html>
